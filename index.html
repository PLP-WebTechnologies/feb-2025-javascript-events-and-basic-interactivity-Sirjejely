<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Event Handling Section -->
    <section class="section">
        <h2>Event Handling ğŸˆ</h2>
        <button id="clickButton">Click Me!</button>
        <div id="hoverArea">Hover Over Me!</div>
        <div id="keyDisplay">Press any key...</div>
        <button id="longPressBtn">Press and Hold Me!</button>
        <div id="secretMessage" class="hidden">ğŸ‰ You found the secret!</div>
    </section>

    <!-- Interactive Elements -->
    <section class="section">
        <h2>Interactive Elements ğŸ®</h2>
        <div class="slideshow">
            <img id="slideImage" src="https://picsum.photos/400/300?1" alt="Slide">
            <button id="prevBtn">â®</button>
            <button id="nextBtn">â¯</button>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'tab1')" id="defaultTab">Tab 1</button>
            <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
            <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
            
            <div id="tab1" class="tab-content" style="display: block;">
                <h3>Content 1</h3>
                <p>First tab content</p>
            </div>
            <div id="tab2" class="tab-content">
                <h3>Content 2</h3>
                <p>Second tab content</p>
            </div>
            <div id="tab3" class="tab-content">
                <h3>Content 3</h3>
                <p>Third tab content</p>
            </div>
        </div>
    </section>

    <!-- Form Validation -->
    <section class="section">
        <h2>Form Validation ğŸ“‹</h2>
        <form id="myForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
